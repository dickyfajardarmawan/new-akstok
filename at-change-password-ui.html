<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .bg {
            /* The image used */
            background-image: url("img/bg-register.png");
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        input {
            width: 30px;
            height: 50px;
            border: none;
            border-bottom: 1px solid #000;
            line-height: 50px;
            text-align: center;
            font-size: 24px;
            font-family: 'Raleway', sans-serif;
            font-weight: 200;
            color: #000;
            margin: 0 2px;
        }
        
        .splitter {
            padding: 0 5px;
            color: #000;
            font-size: 24px;
        }
        
        .prompt {
            margin-bottom: 20px;
            font-size: 20px;
            color: white;
        }
    </style>
    </style>
</head>

<body>

    <!-- header -->
    <div class="d-flex justify-content-between align-items-center d-bg-dark fixed-top">
        <div></div>
        <img src="img/logo-at-putih.png" class="logoTengah" width="217px">
        <div class="d-flex">
            <button onclick="klikSignIn()" class="btn btn-secondary border-r-15">SIGN IN</button>
            <button class="btn btn-secondary mx-3 border-r-15">DAFTAR</button>
        </div>
    </div>

    <!-- sidebar masuk -->
    <div id="sidebarMasuk" class="w3-sidebar d-bg-dark w3-animate-right" style="top: 70px;">
        <div class="d-bg-white text-center masuk border-r-15">
            <img src="img/logo-at.png" class="logoBerwarna mt-5" alt="">
            <p>Selama datang kembali! Silahkan masuk untuk melanjutkan</p>
            <form>
                <div class="form-group mt-5">
                    <div class="input-group formMasuk mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope-o"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username or Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group formMasuk mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="padding: 0 14px;"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup2" placeholder="Password">
                    </div>
                </div>
            </form>
            <div class="my-5">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-top: .25rem;">
                        <a href="javascript:void(0)">Remember Me</a>
                    </div>
                    <div class="col-6">
                        <a href="javascript:void(0)">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="text-center pb-5">
                <button class="btn btn-danger">Sign In</button>
            </div>
        </div>
        <div class="text-center my-3">
            <p>New To Product ? <a href="javascript:void(0)" style="color :#f70202;">Sign Up</a></p>
        </div>
    </div>

    <div class="bg">
        <div class="w-100" style="margin-top: 160px;">
            <div class="card otpCard mx-auto" style="max-width: 540px;">
                <div class="card-body">
                    <div class="text-center">
                        <img src="img/logo-at.png" width="200px" alt="">
                        <p class="m-1">Silahkan Masukan Data Anda!</p>
                        <form>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control text-left m-0" placeholder="Kata Sandi Baru">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-eye"></i></div>
                                    </div>
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control text-left m-0" placeholder="Kata Sandi Lama">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-eye"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-danger">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer" class="d-flex justify-content-between align-items-center p-3 d-bg-dark ">
        <div class="d-font-s-21">
            <p class="m-0">Layanan Pelanggan Akses Toko <i class="fa fa-chevron-circle-right"></i></p>
            <p>Faq <i class="fa fa-chevron-circle-right"></i></p>
        </div>
        <div class="text-right">
            <p class="teksFooterKiri">Â© 2020 PT Sinergi Informatika Semen Indonesia, <br> anak usaha dari PT Semen Indonesia TBK. <br> All rights reserved.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(this).scrollTop(0);
        });

        //membuat footer yg dinamis
        var h = window.innerHeight;
        var h2 = $(document).height();
        if (h2 == h) {
            $('#footer').addClass("kelasKaki");
        }

        function klikSignIn() {
            if (document.getElementById("sidebarMasuk").style.display == "none") {
                w3_open();
            } else {
                w3_close();
            }
        }

        function w3_open() {
            document.getElementById("sidebarMasuk").style.display = "block";
        }

        function w3_close() {
            document.getElementById("sidebarMasuk").style.display = "none";
        }

        // script responsive
        var x = window.matchMedia("(max-width: 450px)");
        myFunction(x); // Call listener function at run time
        x.addListener(myFunction); // Attach listener function on state changes
        function myFunction(x) {
            if (x.matches) {
                // mobile version
                $(".otpCard").removeClass("mx-auto").addClass("mx-3");
                $(".logoTengah").removeClass("logoTengah");
            } else {
                // desktop version
                $(".otpCard").removeClass("mx-3").addClass("mx-auto");
                $(".logoTengah").addClass(".logoTengah");
            }
        }
    </script>
</body>

</html>
