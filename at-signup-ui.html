<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body,
        html {
            background: url(img/bg-sign.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body class="bg">

    <!-- sidebar masuk -->
    <div id="sidebarMasuk" class="w3-sidebar d-bg-dark w3-animate-right">
        <div class="d-bg-white text-center masuk border-r-15">
            <img src="img/logo-at.png" class="logoBerwarna mt-5" alt="">
            <p>Selama datang kembali! Silahkan masuk untuk melanjutkan</p>
            <form>
                <div class="form-group mt-5">
                    <div class="input-group formMasuk mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope-o"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username or Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group formMasuk mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="padding: 0 14px;"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup2" placeholder="Password">
                    </div>
                </div>
            </form>
            <div class="my-5">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-top: .25rem;">
                        <a href="javascript:void(0)">Remember Me</a>
                    </div>
                    <div class="col-6">
                        <a href="javascript:void(0)">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="text-center pb-5">
                <button class="btn btn-danger">Sign In</button>
            </div>
        </div>
        <div class="text-center my-3">
            <p>New To Product ? <a href="javascript:void(0)" style="color :#f70202;">Sign Up</a></p>
        </div>
    </div>

    <div class="w-100" style="margin-top: 160px;">
        <div class="card mx-auto" style="max-width: 540px;">
            <div class="card-body">
                <div class="text-center">
                    <img src="img/logo-at.png" class="text-center" width="200px" alt="">
                    <p class="m-1">Silahkan masukan ID Bisnis Kokoh Anda untuk melanjutkan regitrasi!</p>
                    <p>Sudah pernah Registrasi? <span class="text-danger">Login</span></p>
                </div>
                <div class="form">
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text d-bg-white"><img src="img/logo-at.png" width="60px" alt=""></div>
                            </div>
                            <input id="inputIDBK" type="text" class="form-control" placeholder="ID Bisnis Kokoh (9 Digit)">
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="cekIDBisnisKokoh()" class="btn btn-danger px-3">Cari</button>
                    </div>
                    <div class="collapse mt-5" id="collapseExample">
                        <div class="form-group">
                            <input type="text" placeholder="Nama Toko" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Email">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-primary">Generate</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-primary"><img class="mr-1" src="img/bendera indonesia.png" width="25px" alt=""> +62</div>
                                </div>
                                <input type="text" class="form-control" placeholder="812-219-652-7">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Nama Depan" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Nama Belakang" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Kata Sandi">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-eye"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Ulang Kata Sandi">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-eye"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Didaftarkan Oleh :</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">SIG</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">SBI</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Punya Kode Referal Salesperson ?
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Saya telah membaca dan menyetujui <span class="text-danger">Syarat & Ketentuan</span>
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger">Daftar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(this).scrollTop(0);
        });

        //membuat footer yg dinamis
        var h = window.innerHeight;
        var h2 = $(document).height();
        if (h2 == h) {
            $('#footer').addClass("kelasKaki");
        }

        function klikSignIn() {
            if (document.getElementById("sidebarMasuk").style.display == "none") {
                w3_open();
            } else {
                w3_close();
            }
        }

        function w3_open() {
            document.getElementById("sidebarMasuk").style.display = "block";
        }

        function w3_close() {
            document.getElementById("sidebarMasuk").style.display = "none";
        }

        // script responsive
        var x = window.matchMedia("(max-width: 450px)");
        myFunction(x); // Call listener function at run time
        x.addListener(myFunction); // Attach listener function on state changes
        function myFunction(x) {
            if (x.matches) {
                // mobile version

            } else {
                // desktop version

            }
        }

        // cek id bisnis kokoh
        var idBisnisKokoh = 123456789;

        function cekIDBisnisKokoh() {
            var inputIDBK = document.getElementById('inputIDBK').value;
            console.log(inputIDBK);
            if (inputIDBK == idBisnisKokoh) {
                console.log('true');
                $('#collapseExample').collapse('show');
            } else {
                $('#collapseExample').collapse('hide');
            }
        }
    </script>
</body>

</html>
